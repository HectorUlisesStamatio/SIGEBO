<!DOCTYPE html>
<html lang="en">
<head>
    <title>SICOBO | Registro</title>
</head>
<head th:insert="~{layout/admin/head :: head}"></head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{/img/favicon.png}" alt="">
                                <span class="d-none d-lg-block">SICOBO</span>
                            </a>
                        </div>
                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                                    <p class="text-center small">Ingresa los datos necesarios para empezar</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" name="name" class="form-control" id="username" required>
                                        <div th:text="#{register.usuario.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Correo</label>
                                        <input type="email" name="email" class="form-control" id="email" required>
                                        <div th:text="#{register.correo.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" name="password" class="form-control" id="password" pattern="^(?=^.{12,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="12" required>
                                        <div th:text="#{register.password.error}" class="invalid-feedback"></div>
                                        <div th:text="#{register.password.error.hint}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                            <label class="form-check-label" for="acceptTerms">Estoy de acuerdo y acepto los <a href="#">Términos y Condiciones</a></label>
                                            <div th:text="#{register.terms.error}" class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0"> ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div th:insert="~{layout/extras/credits :: credits}"></div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:insert="~{layout/admin/scripts :: scripts}"></div>

</body>

</html>
